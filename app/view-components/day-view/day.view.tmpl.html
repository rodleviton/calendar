<div id="calendarDayView" class="container">
  <div class="lightbox lightbox-hidden"></div>

  <div class="card card-center" ng-style="{'background': vm.dayConfig.fillColor}">

    <button class="btn-close" ng-click="vm.closeView()">&times;</button>

    <div class="card-inner">

      <div class="card-header">
        <h3 ng-style="{'color': vm.dayConfig.textColor}">{{vm.month}} <strong>{{::vm.dayConfig.day}}</strong></h3>
      </div>

      <div class="card-body">
        <h4 ng-style="{'color': vm.dayConfig.textColor}">Today's Events</h4>
      </div>

    </div>
  </div>
</div>
