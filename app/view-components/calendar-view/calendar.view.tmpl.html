<section>

  <aside>
    <calendar-header year="vm.activeYear"></calendar-header>
    <federal-holidays config="vm.config.events">
      <event-item ng-repeat="event in vm.config.events" label="event.label" date="event.date"></event-item>
    </federal-holidays>
  </aside>

  <article>
    <div class="calendar">
      <div chart-labels>
        <chart-stamp></chart-stamp>
      </div>
      <div class="chart-rings-container">
        <chart config="vm.config"></chart>
      </div>
    </div>
  </article>

</section>
