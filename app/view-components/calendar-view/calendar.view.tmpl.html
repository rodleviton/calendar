<section>

  <aside>
    <calendar-header year="vm.activeYear"></calendar-header>
    <federal-holidays config="vm.federalHolidays"></federal-holidays>
  </aside>

  <article>
    <div class="calendar">
      <div chart-labels>
        <chart-stamp></chart-stamp>
      </div>
      <div class="chart-rings-container">
        <chart-ring ng-repeat="month in vm.months" index="$index" config="month"></chart-ring>
      </div>
    </div>
  </article>

</section>
